<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../public/images/style/edit-prof.css">
        <script src="https://kit.fontawesome.com/8752be39ad.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      </head>
<body>
    <div class="edit-profile-container">
    <h1>Edit Profile</h1>
     <!-- edit profile form  -->
    <form class="edit-profile-form">
        <div class="lf-rg">
            <div class="left">
           <div class="profile-picture-section">
            <i class="fa-solid fa-pencil"></i> 
           </div>
           </div>
           
           <!-- Form group -->
           <div class="right">
           <div class="form-group">
               <label for="profile-name">Profile Name</label>
               <input type="text" id="profile-name" name="profile-name" value="User 1">
           </div>
           <div class="form-group">
               <label for="language">Language</label>
               <select id="language" name="language">
                   <option value="en">English</option>
                   <option value="es">Español</option>
                   <option value="fr">Français</option>
                   <option value="de">Deutsch</option>
                   <option value="it">Italiano</option>
                   <option value="zh">中文 (Chinese)</option>
                   <option value="ja">日本語 (Japanese)</option>
                   <option value="ko">한국어 (Korean)</option>
                   <option value="ar">العربية (Arabic)</option>
                   <option value="hi">हिन्दी (Hindi)</option>
                   <option value="ru">Русский (Russian)</option>
                   <option value="pt">Português (Portuguese)</option>
                   <option value="bn">বাংলা (Bengali)</option>
                   <option value="ms">Bahasa Melayu (Malay)</option>
                   <option value="sw">Swahili</option>
               </select>
           </div>
   
           <!-- Game Handle -->
           <div class="form-group">
               <label for="game-handle">Game Handle</label>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim sint tempora ex voluptas, quia rem explicabo nihil velit non minus deleniti perspiciatis culpa quo dignissimos maxime sunt unde porro dolore.</p>
               <input type="text" id="game-handle" name="game-handle" value="Gamer123">
           </div>
   
           <!-- Maturity Settings -->
           <div class="form-group maturity">
               <label for="maturity-setting">Maturity Settings</label>
               <select id="maturity-setting" name="maturity-setting">
                   <option value="all">All Maturity Levels</option>
                   <option value="teen">Teens</option>
                   <option value="kids">Kids</option>
               </select>
           </div>
   
           <!-- Autoplay Settings -->
           <div class="form-group">
               <label>Autoplay Controls</label>
               <div class="autoplay-options">
                   <label>
                       <input type="checkbox" name="autoplay-next" checked>
                       Autoplay next episode in a series
                   </label>
                   <label>
                       <input type="checkbox" name="autoplay-preview">
                       Autoplay previews while browsing
                   </label>
               </div>
           </div>
   
           <!-- Save Buttons -->
           <div class="form-actions">
               <button type="submit" class="save-btn">Save</button>
               <button type="button" class="cancel-btn">Cancel</button>
               <button type="button" class="delete-btn">Delete profile</button>
            </div>
           </div>
        </div>
      
    </form>
</div>
    <script src="../script/edit-prof.js"></script>
</body>
</html>
